<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="blur-room-div">
        <h2>Join Room</h2>
        <p>Enter the room name to join the room</p>
        <input type="text" id="roomname" placeholder="Enter Room Name">
        <button id="joinroom" onclick="joinroom()">Join Room</button>
        <button id="generateroom" onclick="generateroom()">Generate Room Id</button>
    </div>
</body>
<style>
   @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Jersey+10&display=swap');
    body {
        background-color: #0F0238;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "IBM Plex Mono", monospace;
  font-weight: 100;
  color: white;
  font-style: normal;
        gap: 20px;
        align-items: center;
        /* change text color at nth-child */
        
       
    }

    #blur-room-div {
        width: 400px;
        height: 400px;
        background-color:#19035E;
        color: #B706BF;
        border-radius: 10px;
        box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        font-family: "IBM Plex Mono", monospace;
  font-weight: 400;
  font-style: normal;
        
        
    }

    #blur-room-div h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    #blur-room-div p {
        font-size: 16px;
        margin-bottom: 10px;
        font-family: "IBM Plex Mono", monospace;
  font-weight: 300;
  font-style: normal;
    }
    #blur-room-div input{
        padding: 10px;
        width: 80%;
        border: 1px solid #B706BF;
        border-radius: 5px;
        font-family: "IBM Plex Mono", monospace;
  font-weight: 500;
  background-color: #0F0238;
  color: #B706BF;
  font-style: normal;
       
    }

    #blur-room-div button {
        padding: 10px 20px;
        background-color: #B706BF;
        color: white;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "IBM Plex Mono", monospace;
  font-weight: 500;
  font-style: normal;
        width: 80%;
    }
</style>
<script>
    function joinroom() {
        var roomname = document.getElementById('roomname').value;
        window.location.href = '/room/' + roomname;
    }

    function generateroom() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const special = '!@#$^&*()_+';
        var roomname = Math.floor(Math.random()*1000)+letters[Math.floor(Math.random() * letters.length)]+letters[Math.floor(Math.random() * letters.length)]+letters[Math.floor(Math.random() * letters.length)]+letters[Math.floor(Math.random() * letters.length)]+special[Math.floor(Math.random() * special.length)];
        window.location.href = '/room/' + roomname;
    }
</script>
</html>
